<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>FEND Capstone Travel</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="/styles/style.scss" /> 

    </head>
    <body>
        <div id="app">
            <div class="holder headline">
                FEND Capstone Travel
            </div>
            <div class="holder zip">
                <label for="zip">Enter Name for a City</label>
                <input type="text" id="zip" placeholder="enter City name here" />
            </div>
            <div class="holder feel">
               <label for="depDate">Departure date</label>
                <!-- <textarea class="myInput" id="depDate" placeholder="Enter your departure date here" rows="9" cols="50"></textarea> -->
                <input type="date" id="depDate" name="date">
            
                 <button id="generate" type="submit">Generate</button>
                 <label for="depDate">No of Day: <div id="daysLeftUI"></div> </label>
            </div>
            <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="entryHolder">
                    <table style="width: 100%;">
                        <tr>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>Country Name</th>
                            <th>Temperature</th>
                        <!-- <th>Date</th>-->
                        </tr>
                        <tr>
                            <td><div id="Lat"></div></td>
                            <td><div id="Lng"></div></td>
                            <td><div id="Ctry"></div></td>
                            <td><div id="Temp"></div></td>
                         <!--   <td><div id="daysLeftUI"></div></td>-->
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="app.js" type="text/javascript"></script>
        <script>
            // Check that service workers are supported
            if ("serviceWorker" in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/service-worker.js");
                });
            }
        </script>
        
    </body>
</html>
