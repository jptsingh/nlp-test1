<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>FEND Capstone Travel app</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <main id="app">
            <section id="holder">
                <nav id="headline">
                    FEND Capstone Travel
                </nav>
            </section>
            <section id="holder">
                <label for="zip">Enter Name of the City to visit</label>
                <input type="text" id="zip" placeholder="City name here" />
            </section>
            <section id="holder">
                <label for="depDate">Departure date</label>

                <input type="date" id="depDate" name="date" />
                <label for="depDate">
                    No of Days to go:
                    <div id="daysLeftUI"></div>
                </label>
            </section>
            <section id="holder">
                <label for="endDate">Trip End date</label>

                <input type="date" id="endDate" name="date" />
                <label for="endDate">
                    Trip Length in Days:
                    <div id="tripLenUI"></div>
                </label>
            </section>

            <section id="holder">
                <button id="generate" type="submit">Generate</button>
            </section>

            <section id="holder">
                <div class="entry">
                    <div class="title">Most Recent Entry</div>
                    <div id="entryHolder">
                        <table style="width: 100%;">
                            <tr>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Country</th>
                                <th>Temperature</th>
                                <!-- <th>Date</th>-->
                            </tr>
                            <tr>
                                <td><div id="Lat"></div></td>
                                <td><div id="Lng"></div></td>
                                <td><div id="Ctry"></div></td>
                                <td><div id="Temp"></div></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
            <section id="holderImg">
                <img id="img" />
            </section>
        </main>

        <script>
            // Check that service workers are supported
            if ("serviceWorker" in navigator) {
                // Use the window load event to keep the page load performance
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/service-worker.js");
                });
            }
        </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
